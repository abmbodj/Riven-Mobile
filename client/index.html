<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#162a31" />
    <meta name="description" content="Riven - A beautiful flashcard app with spaced repetition and a streak garden" />
    
    <!-- Preconnect to font servers for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Load fonts non-blocking with display=swap -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" media="print" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" />
    </noscript>
    
    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Riven - Flashcard Study App" />
    <meta property="og:description" content="Riven - A beautiful flashcard app with spaced repetition and a streak garden. Study smarter, not harder." />
    <meta property="og:image" content="/logo.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Riven - Flashcard Study App" />
    <meta name="twitter:description" content="Riven - A beautiful flashcard app with spaced repetition and a streak garden." />
    
    <title>Riven</title>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state shown before React hydrates -->
      <div id="initial-loader" style="
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #162a31;
        z-index: 9999;
      ">
        <div style="
          width: 40px;
          height: 40px;
          border: 3px solid #233e46;
          border-top-color: #deb96a;
          border-radius: 50%;
          animation: spin 0.8s linear infinite;
        "></div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
